- name: tag
  image: bitnami/git
  commands:
  - git fetch --tags --verbose
  - TAG=$(git describe --tags --always --dirty)
  - printf $${TAG} > .tags
  - cat .tags

- name: tag-latest
  image: bitnami/git
  commands:
  - TAG=$(git describe --tags --always --dirty)
  - printf "release-$${TAG},latest" > .tags
  - cat .tags
  when:
    event:
    - tag

